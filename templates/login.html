{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | dormY</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          --navy-blue: #1b5e20;   /* dark green */
          --soft-white: #ffffff;
          --light-gray: #f4f7f6;
          --accent: #4caf50;     /* lighter green accent */
        }

        body {
          font-family: 'Poppins', sans-serif;
          background-color: var(--soft-white);
          color: #333;
          min-height: 100vh;
          margin: 0;
          display: flex;
          align-items: center;
          position: relative;
          overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background: var(--navy-blue);
            z-index: -1;
            clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        .brand-logo-text {
          font-weight: 700;
          letter-spacing: 3px;
          color: var(--navy-blue);
          font-size: 3.5rem;
          text-transform: uppercase;
        }

        .login-card {
          background: white;
          border-radius: 20px;
          box-shadow: 0 15px 35px rgba(27, 94, 32, 0.2);
          border: 1px solid #eee;
        }

        .form-label {
            color: var(--navy-blue);
            font-weight: 600;
        }

        .form-control {
          border-radius: 10px;
          background-color: var(--light-gray) !important; 
          border: 1px solid #ddd;
          padding: 12px;
        }

        .form-control:focus {
            background-color: #fff !important;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.1);
        }

        .btn-navy {
          background-color: var(--navy-blue);
          color: white;
          border-radius: 10px;
          font-weight: 600;
          padding: 12px;
          transition: 0.3s;
        }

        .btn-navy:hover {
          background-color: var(--accent);
          color: white;
          transform: translateY(-2px);
        }

        .university-logo {
            max-height: 200px;
            width: auto;
            margin-bottom: 20px;
        }
        
        .sub-text {
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row align-items-center">
        
        <div class="col-lg-7 text-center text-lg-start ps-lg-5">
            <img src="{% static 'images/logo.png' %}" alt="University Logo" class="university-logo">
            <h1 class="brand-logo-text">dormY</h1>
            <p class="sub-text">University Dormitory Portal</p>
        </div>

        <div class="col-lg-5">
            <div class="card login-card">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4 fw-bold" style="color: var(--navy-blue);">Welcome Back</h3>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Student ID / Email</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your ID" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-navy btn-lg">Sign In</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0 text-muted">New student? 
                            <a href="{% url 'register' %}" class="fw-bold text-decoration-none" style="color: var(--accent);">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
