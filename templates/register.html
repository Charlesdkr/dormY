{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | dormY</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          --navy-blue: #1b5e20;   /* dark green */
          --soft-white: #ffffff;
          --light-gray: #f4f7f6;
          --accent: #4caf50;     /* light green accent */
        }

        body {
          font-family: 'Poppins', sans-serif;
          background-color: var(--soft-white);
          color: #333;
          min-height: 100vh;
          margin: 0;
          display: flex;
          align-items: center;
          position: relative;
          overflow-x: hidden;
        }

        /* Green accent that stays away from the logo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 30%; 
            height: 100%;
            background: var(--navy-blue);
            z-index: -1;
            clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        .brand-logo-text {
          font-weight: 700;
          letter-spacing: 3px;
          color: var(--navy-blue);
          font-size: 3.5rem;
          text-transform: uppercase;
        }

        .register-card {
          background: white;
          border-radius: 20px;
          box-shadow: 0 15px 35px rgba(27, 94, 32, 0.2);
          border: 1px solid #eee;
        }

        .form-label {
            color: var(--navy-blue);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
          border-radius: 10px;
          background-color: var(--light-gray) !important; 
          border: 1px solid #ddd;
          padding: 10px 15px;
        }

        .form-control:focus {
            background-color: #fff !important;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.1);
        }

        .btn-navy {
          background-color: var(--navy-blue);
          color: white;
          border-radius: 10px;
          font-weight: 600;
          padding: 12px;
          transition: 0.3s;
          text-transform: uppercase;
          letter-spacing: 1px;
        }

        .btn-navy:hover {
          background-color: var(--accent);
          color: white;
          transform: translateY(-2px);
        }

        .university-logo {
            max-height: 150px;
            width: auto;
            margin-bottom: 15px;
        }
        
        .sub-text {
            color: #666;
            font-size: 1rem;
        }

        /* Fix for Django form fields to look like Bootstrap */
        input {
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row align-items-center">
        
        <div class="col-lg-6 text-center text-lg-start ps-lg-5 mb-5 mb-lg-0">
            <img src="{% static 'images/logo.png' %}" alt="University Logo" class="university-logo">
            <h1 class="brand-logo-text">dormY</h1>
            <p class="sub-text">Join the University Dormitory Portal</p>
        </div>

        <div class="col-lg-6 px-lg-5">
            <div class="card register-card">
                <div class="card-body p-4 p-md-5">
                    <h3 class="text-center mb-4 fw-bold" style="color: var(--navy-blue);">Create Account</h3>

                    <form method="POST">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            <div class="django-field-wrapper">
                                {{ field }}
                            </div>
                            {% if field.errors %}
                                <div class="text-danger small mt-1">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-navy">
                                Complete Registration <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0 text-muted">Already have a room? 
                            <a href="{% url 'login' %}" class="fw-bold text-decoration-none" style="color: var(--accent);">Login Here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.querySelectorAll('input').forEach(function(el){
        el.classList.add('form-control');
    });
</script>

</body>
</html>
